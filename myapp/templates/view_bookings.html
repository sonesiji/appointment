<!DOCTYPE html>
<html>
<head>
    <title>View Bookings</title>
</head>
<body>
    <h1>Bookings</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Drone Details</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.name }}</td>
                <td>{{ booking.email }}</td>
                <td>{{ booking.address }}</td>
                <td>{{ booking.phone_number }}</td>
                <td>{{ booking.drone_details }}</td>
                <td>{{ booking.slot.date }}</td>
                <td>{{ booking.slot.time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
