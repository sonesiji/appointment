<!DOCTYPE html>
<html>
<head>
    <title>Slot Booking</title>
    <script>
        async function fetchAvailableTimes() {
            const date = document.getElementById('date').value;
            const timeSelect = document.getElementById('time');
            timeSelect.innerHTML = ''; // Clear previous options

            if (date) {
                const response = await fetch(`/available-times/?date=${date}`);
                const data = await response.json();

                if (data.times && data.times.length > 0) {
                    data.times.forEach((time) => {
                        const option = document.createElement('option');
                        option.value = time;
                        option.textContent = time;
                        timeSelect.appendChild(option);
                    });
                } else {
                    const option = document.createElement('option');
                    option.textContent = 'No available times';
                    option.disabled = true;
                    timeSelect.appendChild(option);
                }
            }
        }
    </script>
</head>
<body>
    <h1>Book Your Slot</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br>

        <label for="drone_details">Drone Details:</label>
        <textarea id="drone_details" name="drone_details" required></textarea><br>

        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required onchange="fetchAvailableTimes()"><br>

        <label for="time">Select Time:</label>
        <select id="time" name="time" required>
            <option value="" disabled selected>Select a time</option>
        </select><br>

        <button type="submit">Book Slot</button>
    </form>
</body>
</html>
