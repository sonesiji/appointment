<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: fadeIn 2s ease-in-out;
        }

        img {
            display: block;
            max-width: 300px;
            margin: 20px auto;
            border-radius: 50%;
            border: 5px solid #4CAF50;
            animation: scaleUp 1.5s ease-in-out;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 10px 0;
            text-align: center;
            color: #555;
        }

        a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            text-align: center;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>{{ instructor.name }}</h1>
    <img src="{{ instructor.photo.url }}" alt="Instructor Photo">
    <p>RPC Number: {{ instructor.rpc_number }}</p>
    <p>Experience: {{ instructor.experience }}</p>
    <p>Issued Date: {{ instructor.issued_date }}</p>
    <p>Phone Number: {{ instructor.phone_number }}</p>
    <a href="/book/">Book Now</a>
</body>
</html>
